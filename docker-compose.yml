version: "3.7"

services:
  spring_api:
    # image: spring_api
    # command: 
    build:
      context: .
      dockerfile: ./spring_api/Dockerfile
    ports:
      - 8080:8080


  postgres_db:
    image: postgres:14
    container_name: postgres
    command: -c 'config_file=/etc/postgresql/postgresql.conf'
    ports:
      - 5432:5432
    volumes:
      - db-store:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
      - ./config/postgresql.conf:/etc/postgresql/postgresql.conf
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
volumes:
  db-store: